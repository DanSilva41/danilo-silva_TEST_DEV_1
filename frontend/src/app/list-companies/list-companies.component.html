<h3 class="text-center">Task 3</h3>
<button type="button" id="btn-get-companies" name="btn-get-companies" data-cy="btn-get-companies"
        class="custom-btn" (click)="getCompaniesInService()">GET COMPANIES
</button>


<div class="mat-elevation-z8 custom-table" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="segment">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Segment </th>
      <td mat-cell *matCellDef="let element"> {{element.segment}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deviation">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Standard Deviation for its quotes for all time </th>
      <td mat-cell *matCellDef="let element"> {{element.deviation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
